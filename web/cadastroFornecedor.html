<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Horizontal Application Form - Template Monster Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1>Cadastro de Fornecedores</h1>
  
  <form onsubmit="return false">
  <div class="col-2">
    <label>
      Nome
      <input placeholder="Nome" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Telefone
      <input type="text" placeholder="(xx)xxxx-xxxx" id="tel" name="tel" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Tipos de matéria prima
      <input placeholder="Trigo, açucar, etc" id="tipo" name="tipo" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      Estado
      <input type="text" placeholder="Estado" id="estado" name="estado" tabindex="4">
    </label>
  </div>
  <div class="col-3">
    <label>
      Cidade
      <input type="text" placeholder="Cidade" id="cidade" name="cidade" tabindex="5">
    </label>
  </div>
  <div class="col-3">
    <label>
      Bairro
      <input type="text" placeholder="Bairro" id="bairro" name="bairro" tabindex="6">
    </label>
  </div>
  <div class="col-3">
    <label>
      Rua
      <input type="text" placeholder="Rua" id="rua" name="rua" tabindex="7">
    </label>
  </div>
  <div class="col-3">
    <label>
      Nº
      <input type="number" placeholder="Numero" id="numero" name="numero" tabindex="8">
    </label>
  </div>
  <div class="col-3">
    <label>
      CNPJ
      <input type="text" placeholder="Cnpj do fornecedor" id="cnpj" name="cnpj" tabindex="9">
    </label>
  </div>
  
  
  <div class="col-submit">
    <button class="submitbtn">Cadastrar Fornecedor</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
