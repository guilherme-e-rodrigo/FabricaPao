<!doctype html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html">
  <title>Horizontal Application Form - Template Monster Demo</title>
  <meta name="author" content="Jake Rocheleau">
  <link rel="shortcut icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="icon" href="http://static.tmimgcdn.com/img/favicon.ico">
  <link rel="stylesheet" type="text/css" media="all" href="css/styles.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/switchery.min.css">
  <script type="text/javascript" src="js/switchery.min.js"></script>
</head>

<body>
  <div id="wrapper">
  
  <h1>Cadastro de Usuários</h1>
  
  <form onsubmit="return false">
  <div class="col-2">
    <label>
      Nome
      <input placeholder="Nome" id="name" name="name" tabindex="1">
    </label>
  </div>
  <div class="col-2">
    <label>
      Login
      <input type="text" placeholder="Login" id="tel" name="tel" tabindex="2">
    </label>
  </div>
  
  <div class="col-3">
    <label>
      Senha
      <input type="password"placeholder="Senha" id="tipo" name="tipo" tabindex="3">
    </label>
  </div>
  <div class="col-3">
    <label>
      <input class="radio" type="radio" id="admin" name="status"  tabindex="4"> Admin
      <input class="radio" type="radio" id="user" name="status"   tabindex="5"> User
    </label>
      
      
  </div>
  
  
  <div class="col-submit">
    <button class="submitbtn">Cadastrar Usuário</button>
  </div>
  
  </form>
  </div>
<script type="text/javascript">
var elems = Array.prototype.slice.call(document.querySelectorAll('.js-switch'));

elems.forEach(function(html) {
  var switchery = new Switchery(html);
});
</script>
</body>
</html>
